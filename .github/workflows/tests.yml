name: Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start container
        run: docker compose up -d app

      - name: Set permissions
        run: chmod -R 777 ./

      - name: Composer install
        run: docker exec -t tv-calendar-app bash -c 'composer install'

      - name: Run tests
        run: docker exec -t tv-calendar-app bash -c 'composer test'

  test-integration:
    name: Run integration tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start container
        run: docker compose up -d app db-test

      - name: Set permissions
        run: sudo chmod -Rf 777 ./

      - name: Composer install
        run: docker exec -t tv-calendar-app bash -c 'composer install'

      - name: Run tests
        env:
          APP_ENV: development
          DB_USER: test
          DB_NAME: tv-calendar-test-db
          DB_PASS: test
          DB_HOST: db-test
        run: docker exec -t tv-calendar-app bash -c 'composer test-integration'
