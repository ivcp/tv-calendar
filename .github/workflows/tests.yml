name: Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start container
        run: docker compose up -d app

      - name: Set permissions
        shell: bash
        run: docker exec -t tv-calendar-app bash -c 'chmod 755 /var/www/'

      - name: Composer install
        shell: bash
        run: ./tv-calendar app composer install

      - name: Run tests
        shell: bash
        run: ./tv-calendar app composer test
