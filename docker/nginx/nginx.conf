user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
    multi_accept on;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Performance & Resource Management
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    server_tokens   off;

    # Lean global buffers to stay under 128MB RAM
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Gzip - Dynamic compression for PHP/HTML
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5; # Balanced CPU usage
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml 
        text/javascript 
        image/svg+xml;

    include /etc/nginx/conf.d/*.conf;
}