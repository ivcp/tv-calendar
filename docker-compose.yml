services:
  app:
    build:
      context: "./docker"
      dockerfile: Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${UID:-1000}
        - USER=${USER:-user}
        - GROUP=${USER:-user}
    container_name: tv-calendar-app
    restart: always
    working_dir: /var/www/
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9003:9003"
    volumes:
      - .:/var/www

  nginx:
    image: nginx:1.19-alpine
    container_name: tv-calendar-nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx:/etc/nginx/conf.d

  db:
    container_name: tv-calendar-db
    image: postgres
    volumes:
      - ./storage:/storage
      - tv-calendar-db-data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5432:5432
    command: ["postgres", "-c", "log_statement=all"]

  adminer:
    image: adminer
    restart: always
    ports:
      - 8001:8080

  node:
    image: node:lts-alpine
    volumes:
      - .:/var/www
    working_dir: /var/www/

  cron:
    build: ./docker/cron
    volumes:
      - .:/var/www

volumes:
  tv-calendar-db-data:
