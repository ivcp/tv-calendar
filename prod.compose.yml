services:
  tv_app:
    build:
      context: .
      dockerfile: prod.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${UID:-1000}
        - USER=tv
        - GROUP=tv
    container_name: tv-calendar-app
    networks:
      - tv-internal-network
    restart: always
    working_dir: /var/www/
    volumes:
      - ./docker/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
      - tv-calendar-sessions:/tmp

  tv_nginx:
    image: nginx:1.19-alpine
    container_name: tv-calendar-nginx
    networks:
      - proxy
      - tv-internal-network
    restart: always
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.tv_nginx.rule=Host(`tv.16091988.xyz`)'
      - 'traefik.http.routers.tv_nginx.entrypoints=websecure'
      - 'traefik.http.routers.tv_nginx.tls=true'
      - 'traefik.http.routers.tv_nginx.middlewares=cf-allowlist@file'
      - 'traefik.http.routers.tv_nginx.middlewares=tv_nginx-ratelimit@docker'
      - 'traefik.http.middlewares.tv_nginx-ratelimit.ratelimit.average=10'
      - 'traefik.http.middlewares.tv_nginx-ratelimit.ratelimit.period=1s'
      - 'traefik.http.middlewares.tv_nginx-ratelimit.ratelimit.burst=30'
      - 'traefik.http.middlewares.tv_nginx-ratelimit.ratelimit.sourcecriterion.requestheadername=CF-Connecting-IP'
    volumes:
      - .:/var/www
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      #- ./docker/nginx/set-real-ips.conf:/etc/nginx/set-real-ips.conf
      #- ./docker/nginx/allow-cloudflare-only.conf:/etc/nginx/allow-cloudflare-only.conf
    limits:
      memory: 128M
      cpus: '0.25'

  tv_db:
    container_name: tv-calendar-db
    networks:
      - tv-internal-network
    image: postgres:17-bookworm
    volumes:
      - ./storage:/storage
      - tv-calendar-db-data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5432:5432

  tv_adminer:
    image: adminer
    networks:
      - tv-internal-network
    restart: always
    ports:
      - 8001:8080

  tv_cron:
    container_name: tv-calendar-cron
    build: ./docker/cron
    networks:
      - tv-internal-network
    restart: always
    volumes:
      - .:/var/www
      - ./docker/cron/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      - tv_db

volumes:
  tv-calendar-db-data:
  tv-calendar-sessions:

networks:
  proxy:
    name: proxy
    external: true
  tv-internal-network:
    name: tv-internal-network
    external: false
