services:
  app:
    build:
      context: .
      dockerfile: prod.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${UID:-1000}
        - USER=tv
        - GROUP=tv
    container_name: tv-calendar-app
    restart: always
    working_dir: /var/www/
    ports:
      - '9000:9000'
    volumes:
      - ./docker/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
      - tv-calendar-sessions:/tmp

  nginx:
    image: nginx:1.19-alpine
    container_name: tv-calendar-nginx
    restart: always
    environment:
      - SERVER_NAME=${SERVER_NAME}
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - .:/var/www
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/allow-cloudflare-only.conf:/etc/nginx/allow-cloudflare-only.conf

  db:
    container_name: tv-calendar-db
    image: postgres:17-bookworm
    volumes:
      - ./storage:/storage
      - tv-calendar-db-data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8001:8080

  cron:
    build: ./docker/cron
    restart: always
    volumes:
      - .:/var/www
      - ./docker/cron/local.ini:/usr/local/etc/php/conf.d/local.ini

volumes:
  tv-calendar-db-data:
  tv-calendar-sessions:
